<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHWY | Photo Gallery</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #0a0707;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 20px;
        }

        h1 {
            color: #f15f38;
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            flex: 1;
        }

        h2 {
            color: #f15f38;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        nav {
            display: flex;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #0a0707;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f15f38;
        }

        main {
            text-align: center;
            padding: 20px 0; /* Adjusted padding */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 0; /* No space between images */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
            width: 100%; /* Full width */
        }

        .gallery img {
            width: 100%; /* Full width of grid cell */
            height: auto; /* Fixed height for uniformity */
            object-fit: cover; /* Fill the space without cropping */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px; /* Remove margin around images */
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }

        footer p {
            font-size: 1.1em;
            margin: 0;
            font-weight: 500;
        }

        .spacer {
            height: 20px; /* Height of the spacer */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .gallery img {
                height: auto; /* Maintain aspect ratio on smaller screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="img/logo.png" alt="Logo" class="logo">
        <h1>Jefferson Highway Mural</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="kq2.html">KQ2 Coverage</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Photo Gallery</h2>
            <p>Want to be featured? Post on Facebook with the hashtag #JeffersonHighwayMuralPlattsburgMO</p> <!-- Subtext -->
            <div class="spacer"></div> <!-- Spacer -->
            <div class="gallery">
                <img src="img/jhwysign.png" alt="Person holding a sign">
                <img src="img/nightphoto.png" alt="Night Photo">
                <img src="img/closeup.png" alt="Closeup">
                <img src="img/ribbon.png" alt="Ribbon">
                <img src="img/modeltfamily.png" alt="Model T Gathering">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Clinton County Historical Society. All rights reserved.</p>
    </footer>

</body>
</html>
