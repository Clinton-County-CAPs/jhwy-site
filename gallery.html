<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHWY | Photo Gallery</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #0a0707;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 20px;
        }

        h1 {
            color: #f15f38;
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            flex: 1;
        }

        h2 {
            color: #f15f38;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        nav {
            display: flex;
            margin-top: 10px;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #0a0707;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f15f38;
        }

        main {
            text-align: center;
            padding: 20px 0;
        }

        .section-gall {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
            width: 98%;
            margin: 0 auto; /* Center the section */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two photos per row */
            gap: 10px; /* Space between images */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
            width: 100%; /* Full width */
        }

        .gallery img {
            width: 100%; /* Full width of grid cell */
            height: auto; /* Maintain aspect ratio */
            max-height: 150px; /* Set a max height for smaller initial display */
            object-fit: cover; /* Fill the space without cropping */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer; /* Pointer cursor for clickable images */
            transition: transform 0.3s; /* Smooth transition for hover effect */
        }

        .gallery img:hover {
            transform: scale(1.1); /* Slightly enlarge the image on hover */
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }

        footer p {
            font-size: 1.1em;
            margin: 0;
            font-weight: 500;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* Maintain aspect ratio for modal image */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Stack items vertically on mobile */
                align-items: center; /* Center items */
            }

            h1 {
                font-size: 2.5em;
            }

            nav {
                justify-content: center; /* Center nav items on smaller screens */
                flex-wrap: wrap; /* Allow nav items to wrap */
                margin-top: 10px; /* Space between header and nav */
            }

            .gallery {
                grid-template-columns: repeat(1, 1fr); /* One photo per row on smaller screens */
            }

            .gallery img {
                max-height: 100px; /* Smaller height on mobile devices */
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="img/logo.png" alt="Logo" class="logo">
        <h1>Jefferson Highway Mural</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="kq2.html">KQ2 Coverage</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>
    
    <main>
        <section class="section-gall">
            <h2>Photo Gallery</h2>
            <p>Want to be featured? Post on Facebook with the hashtag #JeffersonHighwayMuralPlattsburgMO</p>
            <p>Click to enlarge an image!</p>
            <div class="gallery">
                <img src="img/jhwysign.png" alt="Person holding a sign" onclick="openModal(this.src)">
                <img src="img/nightphoto.png" alt="Night Photo" onclick="openModal(this.src)">
                <img src="img/closeup.png" alt="Closeup" onclick="openModal(this.src)">
                <img src="img/ribbon.png" alt="Ribbon" onclick="openModal(this.src)">
                <img src="img/modeltfamily.png" alt="Model T Gathering" onclick="openModal(this.src)">
            </div>
        </section>
    </main>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Expanded Image">
    </div>

    <footer>
        <p>&copy; 2024 Clinton County Historical Society. All rights reserved.</p>
    </footer>

    <script>
        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

</body>
</html>
