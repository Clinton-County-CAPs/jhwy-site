<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHWY | Photo Gallery</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #0a0707;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 20px;
        }

        h1 {
            color: #f15f38;
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            flex: 1;
        }

      	h2 {
            color: #f15f38;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            flex: 1;
        }

        nav {
            display: flex;
            margin-top: 10px;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #0a0707;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f15f38;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 300px; /* Set a max width for images */
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #0a0707;
        }

        footer p {
            font-size: 1.1em;
            margin: 0;
            font-weight: 500;
            color: #0a0707;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive columns */
            gap: 20px; /* Space between images */
            justify-items: center; /* Center images within their grid cells */
        }
        .gallery img {
            width: auto; /* Change to auto for better quality */
            max-width: 80%; /* Reduce the max width */
            height: auto; /* Maintain aspect ratio */
            transform: scale(0.98); /* Slightly smaller scale */
        }



        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            nav a {
                margin-left: 10px;
                font-size: 1em;
            }

            .gallery img {
                max-width: 90%; /* Responsive image width on mobile */
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Jefferson Highway Mural</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="kq2.html">KQ2 Coverage</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Photo Gallery</h2>
            <div class="gallery">
                <img src="https://bloximages.newyork1.vip.townnews.com/kq2.com/content/tncms/assets/v3/editorial/2/7d/27dc2fd8-7e07-11ef-9a85-279e94c5116f/66f8b5c33292d.image.png?resize=1476,830">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Clinton County Historical Society. All rights reserved.</p>
    </footer>

</body>
</html>
