<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHWY | Landing</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #0a0707; /* Very dark brown/black text */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #f15f38; /* Bright orange color */
            font-size: 3em;
            font-weight: bold;
        }

        main {
            position: relative;
            text-align: center;
            max-height: 100vh; /* Ensure it doesn't exceed viewport height */
            overflow: hidden; /* Prevent overflow */
        }

        video {
            max-width: 1535px; /* Set maximum width */
            max-height: 371px; /* Set maximum height */
            width: 100%; /* Responsive width */
            height: 100%; /* Fit the height */
            object-fit: cover; /* Ensure the video covers the area */
            border: 7px solid #f15f38; /* Bright orange border */
            border-radius: 10px;
            display: block; /* Remove extra space below video */
            margin: 0 auto; /* Center the video */
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff; /* White text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2.5em;
            margin: 0;
            color: #ffffff;
        }

        p {
            font-size: 1.5em;
            margin: 0;
            font-style: italic;
            font-weight: 600;
            letter-spacing: 1px;
            color: #ffffff;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #0a0707; /* Very dark brown/black */
        }

        footer p {
            font-size: 1.1em;
            margin: 0;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Adjust font size for smaller screens */
            }
            h2 {
                font-size: 2em; /* Adjust font size for smaller screens */
            }
            p {
                font-size: 1.2em; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Jefferson Highway Mural</h1>
    </header>

    <main>
        <video autoplay muted loop>
            <source src="artifice.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="overlay">
            <h2>PLATTSBURG HISTORY</h2>
            <p>Experience the beauty of the Jefferson Highway Mural!</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Clinton County Historical Society. All rights reserved.</p>
    </footer>

</body>
</html>
