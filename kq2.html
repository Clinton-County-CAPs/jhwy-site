<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHWY | Replay</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #0a0707;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 20px;
        }

        h1 {
            color: #f15f38;
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            flex: 1;
        }

        nav {
            display: flex;
            margin-top: 10px;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #0a0707;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f15f38;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .video-container {
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 400px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #0a0707;
        }

        footer p {
            font-size: 1.1em;
            margin: 0;
            font-weight: 500;
            color: #0a0707;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            nav a {
                margin-left: 10px;
                font-size: 1em;
            }

            .video-container {
                padding: 0;
            }

            iframe {
                height: 250px;
            }

            main h2 {
                font-size: 2em; /* Adjust heading size for mobile */
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Jefferson Highway Mural</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="kq2.html">KQ2 Coverage</a>
        </nav>
    </header>
    
    <main>
        <h2>KQ2 News Coverage</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/Hqs3hwsDMfo" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Clinton County Historical Society. All rights reserved.</p>
    </footer>

</body>
</html>
